<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<style>
    a {
        color: white
    }

    .title {
        height: 20px;
        margin: 10px 0 -10px 0;
    }

    .card .card-image {
        padding: 10px
    }

    .card .card-image img {
        max-height: 200px;
    }

    .card .card-content {
        padding: 5px 24px;
    }

    .card .card-content .card-title,
    .card .card-content .card-title a {
        font-size: 14px;
        line-height: normal;
        color: #000;
        font-weight: bold;
        text-transform: capitalize;
    }

    .price {
        color: #64dd17;
        font-size: 14px;
    }
</style>

<div class="row">
    <div class="col s12 m12">
        <div class="card center-align">
            <img class="title" src="{{ logo }}">
            <div class="card-image">
                <a target="_blank" href="{{ link }}"><img src="{{ image_link }}"></a>
            </div>
            <div class="card-content">
                <span class="card-title"><a target="_blank" href="{{ link }}">{{ title }}</a></span>
                <a target="_blank" href="{{ link }}"><font class="price">AED {{ price }}</font></a>
            </div>
        </div>
    </div>
</div>
